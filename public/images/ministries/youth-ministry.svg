<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 200">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" fill="url(#bgGradient)" rx="10"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="280" height="180" fill="none" stroke="#FFD700" stroke-width="2" rx="8"/>
  
  <!-- Ministry Icon -->
  <circle cx="150" cy="80" r="40" fill="none" stroke="#FFD700" stroke-width="3"/>
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#FFD700">ðŸ”¥</text>
  
  <!-- Ministry Name -->
  <text x="150" y="130" font-family="Georgia, serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#iconGradient)">
    MFM Youth
  </text>
  
  <!-- Description -->
  <text x="150" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFD700" opacity="0.8">
    Building Young Champions for Christ
  </text>
  
  <!-- Decorative elements -->
  <circle cx="50" cy="50" r="4" fill="#FFD700" opacity="0.6"/>
  <circle cx="250" cy="50" r="4" fill="#FFD700" opacity="0.6"/>
  <circle cx="50" cy="150" r="4" fill="#FFD700" opacity="0.6"/>
  <circle cx="250" cy="150" r="4" fill="#FFD700" opacity="0.6"/>
</svg> 