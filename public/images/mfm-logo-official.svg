<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="flameGradient" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFA500;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer ring with dark purple background -->
  <circle cx="100" cy="100" r="95" fill="#6A0DAD" stroke="#000" stroke-width="2"/>
  
  <!-- Inner white circle -->
  <circle cx="100" cy="100" r="75" fill="white"/>
  
  <!-- Top text: MOUNTAIN OF FIRE AND MIRACLES -->
  <text x="100" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">
    <textPath href="#topArc" startOffset="50%">MOUNTAIN OF FIRE AND MIRACLES</textPath>
  </text>
  
  <!-- Bottom text: MINISTRIES -->
  <text x="100" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white">MINISTRIES</text>
  
  <!-- Arc path for top text -->
  <defs>
    <path id="topArc" d="M 25 100 A 75 75 0 0 1 175 100" fill="none"/>
  </defs>
  
  <!-- Mountain silhouette -->
  <polygon points="50,125 75,100 87,112 100,87 112,100 125,75 150,125" fill="#333" opacity="0.8"/>
  
  <!-- Flames behind mountain -->
  <g opacity="0.9">
    <!-- Flame 1 -->
    <path d="M 75 87 Q 75 62 87 50 Q 100 62 100 75 Q 87 62 75 87" fill="url(#flameGradient)"/>
    <!-- Flame 2 -->
    <path d="M 100 75 Q 100 50 112 37 Q 125 50 125 62 Q 112 50 100 75" fill="url(#flameGradient)"/>
    <!-- Flame 3 -->
    <path d="M 87 100 Q 87 75 100 62 Q 112 75 112 87 Q 100 75 87 100" fill="url(#flameGradient)"/>
  </g>
</svg> 