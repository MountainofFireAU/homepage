<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4A0000;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="fireGradient" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#FF6B6B;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#8B0000;stop-opacity:0.3" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="250" fill="url(#bgGradient)" rx="10"/>
  
  <!-- Decorative border -->
  <rect x="10" y="10" width="380" height="230" fill="none" stroke="#FFD700" stroke-width="3" rx="8"/>
  
  <!-- Event Title -->
  <text x="200" y="50" font-family="Georgia, serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">
    PMCH
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="75" font-family="Arial, sans-serif" font-size="16" text-anchor="middle" fill="#FFD700">
    Power Must Change Hands
  </text>
  
  <!-- Fire Icon -->
  <circle cx="200" cy="120" r="50" fill="url(#fireGradient)"/>
  <text x="200" y="135" font-family="Arial, sans-serif" font-size="32" text-anchor="middle" fill="#FFD700">ðŸ”¥</text>
  
  <!-- Event Details -->
  <text x="200" y="180" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#FFD700">
    First Saturday of Every Month
  </text>
  
  <text x="200" y="200" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#FFD700" opacity="0.8">
    Where Miracles Abound
  </text>
  
  <!-- Decorative elements -->
  <circle cx="60" cy="60" r="6" fill="#FFD700" opacity="0.6"/>
  <circle cx="340" cy="60" r="6" fill="#FFD700" opacity="0.6"/>
  <circle cx="60" cy="190" r="6" fill="#FFD700" opacity="0.6"/>
  <circle cx="340" cy="190" r="6" fill="#FFD700" opacity="0.6"/>
</svg> 